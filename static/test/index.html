<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price</title>    
    <link rel="stylesheet" href="static\css\style.css">
</head>

<body bgcolor="skyblue">

<p align="center" class="heading"><b>Please Give Required Parameters to Calculate Car Price</b></p>
<div align="center">
    <form action="{{ url_for('predict')}}" method="POST">
        <div class="b"><b>Ex-Showroom Price(in Lakhs)</b><br>
            <input type="Number" name="new_price" required="required" class="a"></div>

        <div class="b"><b>Model Year</b><br>
            <!--<input class="a" type="Number" name ="year" required="required"></div>-->
		<select name="year" class="a">
            <<option value=" 1990 "> 1990 </option>
            <option value=" 1991 "> 1991 </option>
            <option value=" 1992 "> 1992 </option>
            <option value=" 1993 "> 1993 </option>
            <option value=" 1994 "> 1994 </option>
            <option value=" 1995 "> 1995 </option>
            <option value=" 1996 "> 1996 </option>
            <option value=" 1997 "> 1997 </option>
            <option value=" 1998 "> 1998 </option>
            <option value=" 1999 "> 1999 </option>
            <option value=" 2000 "> 2000 </option>
            <option value=" 2001 "> 2001 </option>
            <option value=" 2002 "> 2002 </option>
            <option value=" 2003 "> 2003 </option>
            <option value=" 2004 "> 2004 </option>
            <option value=" 2005 "> 2005 </option>
            <option value=" 2006 "> 2006 </option>
            <option value=" 2007 "> 2007 </option>
            <option value=" 2008 "> 2008 </option>
            <option value=" 2009 "> 2009 </option>
            <option value=" 2010 "> 2010 </option>
            <option value=" 2011 "> 2011 </option>
            <option value=" 2012 "> 2012 </option>
            <option value=" 2013 "> 2013 </option>
            <option value=" 2014 "> 2014 </option>
            <option value=" 2015 " selected> 2015 </option>
            <option value=" 2016 "> 2016 </option>
            <option value=" 2017 "> 2017 </option>
            <option value=" 2018 "> 2018 </option>
            <option value=" 2019 "> 2019 </option>
            <option value=" 2020 "> 2020 </option>
            <option value=" 2021 "> 2021 </option>
            <option value=" 2022 "> 2022 </option>
            <option value=" 2023 "> 2023 </option></select>
		
        <div class="b"><b>Fuel Type</b><br>
            <select name="fuel" class="a">
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option></select></div>
        
        <div class="b"><b>Transmission Type</b><br>
            <select name="transmissiontype" class="a">
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select></div>            

        <div class="b"><b>Approximate Mileage (Kilometer/liter)</b><br>
            <input class="a" type="Number" name ="mileage" required="required"></div>

        <div class="b"><b>Engine Power (CC)</b><br>
            <input type="Number" name="enginecc" required="required" class="a"></div>

        <div class="b"><b>Kilometers Driven</b><br>
            <input type="Number" name="kmdriven" required="required" class="a"></div>


        <div class="c" align="center"><button type="submit" value="Predict" class="d">Calculate Current Value of Car</button></div>
    </form></div>
<p align="center" class="heading">{{ prediction_text }}</p>
</body>
</html>
